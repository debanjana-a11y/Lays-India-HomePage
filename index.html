<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lays India</title>
    <link rel="shortcut icon" href="Images/logo_lays.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        function change(img, index) {
            document.getElementById("product_image").src = img.src;
            document.getElementById("product_name").innerHTML = img.alt;
            switch (index) {
                case 0: 
                document.body.style.backgroundColor = "#FEEF00";
                break;
                case 1:
                document.body.style.backgroundColor = "#79C33C";
                break;
                case 2:
                document.body.style.backgroundColor = "#5535d8";
                break;
                case 3:
                document.body.style.backgroundColor = "#A2a29d";
                break;
                case 4:
                document.body.style.backgroundColor = "#C2dc35";
                break;
                case 5:
                document.body.style.backgroundColor = "#13c0dc";
                break;
                case 6:
                document.body.style.backgroundColor = "#169c8c";
                break;
                case 7:
                document.body.style.backgroundColor = "#15b552";
                break;
                default:
                document.body.style.backgroundColor = "#07a6f5";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/logo_lays.png" alt="Lays Official Logo">
            <p>IN</p>
        </div>
        <div class="search">
            <button>ðŸ”Ž</button>
        </div>
    </header>

    <main>
        <div class="promo_vid">
            <iframe src="https://www.youtube.com/embed/JGnhYzaL7As?autoplay=1&mute=1&loop=1"></iframe>
            </iframe>
        </div>
        
        <form action="" id="form_1">
            <label for="flavour_menu">Choose Your Flavour</label>
            <select name="flavors" id="flavors">
                <option value="Salty">Salty</option>
                <option value="Cream">Cream</option>
                <option value="Hot and Spicy">Hot and Spicy</option>
                <option value="Lemon">Lemon</option>
                <option value="Pickle">Pickle</option>
                <option value="All">All</option>
            </select>
        </form>
       
        <section id="Products">
            <h1>Products</h1>
            
            <div>
                <div class="Product_Icons">
                    <img src="/Images/Classic.jpg" alt="Classic" style="height: 100px;" onclick="change(this, 0)">
                    <img src="/Images/American Style Cream and Onion.jpeg" alt="American Style Cream and Onion" style="height: 100px;" onclick="change(this, 1)">
                    <img src="/Images/Indian_Magic_Masala.jpg" alt="Indian Magic Masala" style="height: 100px;" onclick="change(this, 2)">
                    <img src="/Images/Barbecue.jpg" alt="Barbecue" style="height: 100px;" onclick="change(this, 3)">
                    <img src="/Images/Dill_Pickle.jpg" alt="Dill Pickle" style="height: 100px;" onclick="change(this, 4)">
                    <img src="/Images/Lightly Salted.png" alt="Lightly Salted" style="height: 100px;" onclick="change(this, 5)">
                    <img src="/Images/Chilli.jpg" alt="Chilli" style="height: 100px;" onclick="change(this, 6)">
                    <img src="/Images/Sour Cream and Onion.jpg" alt="Sour Cream and Onion" style="height: 100px;" onclick="change(this, 7)">
                    <img src="/Images/Salted and Vinegar.png" alt="Salted and Vinegar" style="height: 100px;" onclick="change(this, 8)">
                </div>
                <div class="product_details">
                    <h2 id="product_name">Classic</h2>
                    <img id="product_image" src="/Images/Classic.jpg" alt="Lays Classic" style="height: 400px;">
                    <div class="description">
                        <div id="Ingredients">Ingredients
                            <p>Potatoes, Vegetable Oil (Canola, Corn, Soybean, and/or Sunflower Oil), and Salt.</p>
                        </div>
                        <div id="Price">Price
                            <p>Rs 20/-</p>
                        </div>
                        <div id="Flavour">Flavour
                            <p>Classic</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="Social_Media">
            <h2>Follow us for more</h2>
            <div>
                <ul>
                    <li><a href="https://www.instagram.com/lays_india/?hl=en" target="_blank">
                        <img src="/Images/instagram.png" alt="Instagram logo">
                    </a></li>
                    <li><a href="https://twitter.com/lays_india?lang=en" target="_blank">
                        <img src="/Images/twitter.png" alt="twitter logo">
                    </a></li>
                    <li><a href="https://www.facebook.com/laysindia/" target="_blank">
                        <img src="/Images/facebook.png" alt="facebook logo">
                    </a></li>
                </ul>
            </div>
        </section>

    </main>

    <footer>
        <p>Copyright &copy; 2022, <u>Debanjana</u></p>
    </footer>
</body>
</html>
